<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p-card header="Ingresar al Sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        placeholder="Teclea tu Correo Electrónico"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email es requerido.</div>
        <div *ngIf="email.errors?.['email']">Email deberá ser válido</div>
      </small>
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        placeholder="Ingresa tu Contraseña"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">
          La contraseña es requerida.
        </div>
        <div *ngIf="password.errors?.['pattern']">
          La contraseña debe tener al menos 8 caracteres, incluyendo una
          minúscula, una mayúscula, un número y un carácter especial.
        </div>
      </small>
    </div>

    <p-button
      label="Ingresar"
      styleClass="w-full"
      [disabled]="loginForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">
      ¿No eres miembro?<a routerLink="/register">Registrate</a>
    </div>
  </p-card>
</form>
